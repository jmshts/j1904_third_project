    <div class="content Register">
        <div class="public-contanier row-header">
            <div class="float-left">

            </div>
            <div class="float-right">

            </div>
            <div class="clear"></div>
        </div>
        <div class="public-contanier">
            <div class="float-left">

                    <form action="orderresult" method="post">
                        <label>
                            <div class="res-hidden">
                                <img class="res-warning" src="/Content/images/warning.png">

                            </div>
                        </label><br>
                        <input type="hidden" name="uid" th:value="${uid}">
                        <input type="hidden" name="did" th:value="${did}">
                        <input type="hidden" name="username" th:value="${session.user.getUserrealname()}">
                        <input type="hidden" name="usersex" th:value="${session.user.getUsersex()}">
                        <input type="hidden" name="idnum" th:value="${session.user.getIdnum()}">

                            <span class="res-label">年龄</span>
                            <input class="res-input" maxlength="16" id="username" name="userage" placeholder="请输入年龄">
                            <span class="res-attation"><span class="res-spe">*</span>必填</span>
                        </div><br>
                        <div class="forminput">
                            <span class="res-label">可用电话</span>
                            <input class="res-input" maxlength="16" type="text" name="phone" id="password" placeholder="电话">
                            <span class="res-attation"><span class="res-spe">*</span>必填</span>
                        </div><br>
                        <div class="forminput">
                            <span class="res-label">预约日期</span>
                            <input class="res-input" maxlength="16" type="date" name="date" id="passwordParden" placeholder="请输入日期">
                            <span class="res-attation"><span class="res-spe">*</span>必填，再次输入密码</span>
                        </div><br>
                        <div class="res-pro forminput">
                            <span class="res-label"></span>
                        </div><br>
                        <div class="forminput" style="margin-top: -40px;">
                            <span class="res-label"></span>
                            <button type="submit" class="res-btn btnAnimate">确认</button>
                        </div><br>
                        <input type="hidden" id="RegistIp" value="192.168.10.18" />
                        <input type="hidden" id="RegistUrl" value="http://www.dyyy120.com:80/Account/Register" />
